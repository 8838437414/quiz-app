<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .question {
            margin: 20px 0;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Online Quiz</h1>

    <form action="/submit" method="POST">

        {% for q in questions %}
        {% set q_index = loop.index0 %}
        <div class="question">
            <p><b>{{ loop.index }}. {{ q.question }}</b></p>

            {% for option in q.options %}
            <label>
                <input type="radio" name="q{{ q_index }}" value="{{ option }}" required>
                {{ option }}
            </label><br>
            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit">Submit Quiz</button>
    </form>
</div>

</body>
</html>
